<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swapping Boxes Using jQuery</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
.container {
    position: relative;
    width: 520px;
    height: 120px;
}

.box {
    width: 100px;
    height: 100px;
    position: absolute;
    border: 2px solid black;
    color: white;
}

#b1 { left: 0px;   background: red; }
#b2 { left: 120px; background: orange; }
#b3 { left: 240px; background: blue; }
#b4 { left: 360px; background: green; }

h1 {
    margin: 0;
    line-height: 100px;
    text-align: center;
}

button {
    padding: 10px 20px;
    font-size: 16px;
}
</style>
</head>

<body>

<div class="container">
    <div class="box" id="b1"><h1>Box 1</h1></div>
    <div class="box" id="b2"><h1>Box 2</h1></div>
    <div class="box" id="b3"><h1>Box 3</h1></div>
    <div class="box" id="b4"><h1>Box 4</h1></div>
</div>

<br>
<button id="startBtn">Swap Positions</button>

<script>
$(document).ready(function () {

    $("#startBtn").click(function () {

        var p1 = $("#b1").position().left;
        var p2 = $("#b2").position().left;
        var p3 = $("#b3").position().left;
        var p4 = $("#b4").position().left;

        $("#b1").animate({ left: p2 }, 600);
        $("#b2").animate({ left: p3 }, 600);
        $("#b3").animate({ left: p4 }, 600);
        $("#b4").animate({ left: p1 }, 600);

    });

});
</script>

</body>
</html>
