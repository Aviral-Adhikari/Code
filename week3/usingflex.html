<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>

    <style>
        * {
            box-sizing: border-box;
        }


        /* Flex container */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Image box */
        .image {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .image img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 1 column (less than 400px) */
        @media screen and (max-width: 399px) {
            .image {
                flex: 0 0 100%;
            }
        }

        /* 2 columns (400px to 760px) */
        @media screen and (min-width: 400px) and (max-width: 760px) {
            .image {
                flex: 0 0 calc(50% - 10px);
            }
        }

        /* 4 columns (more than 760px) */
        @media screen and (min-width: 761px) {
            .image {
                flex: 0 0 calc(25% - 10px);
            }
        }
    </style>
</head>

<body>

<h2>Responsive Image Gallery</h2>

<div class="gallery">
    <div class="image"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvqb4iAdLNqt5ABifNOOT6qK5RtUe3YhHdmA&s" alt="Image 1"></div>
