<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>

    <!-- Linking CSS and JS file -->
    <link rel="stylesheet" href="grade.css">
    <script src="grade.js"></script>
</head>

<body>

    <div class="input-section">
        <h1>Grade Calculator</h1>
        <p>Enter marks (1 to 100)</p>
        <input type="number" id="m1" placeholder="Maths"><br>
        <input type="number" id="m2" placeholder="Science"><br>
        <input type="number" id="m3" placeholder="English"><br>
        <input type="number" id="m4" placeholder="Computer"><br>
        <input type="number" id="m5" placeholder="Economics"><br>
        <input type="number" id="m6" placeholder="Accountancy"><br><br>
        <button onclick="calculate()">Calculate</button>
    </div>
    <p id="result"></p>



</body>

</html>
